<html>
<head>
<style>
p.dotted {border-style: dotted;border-color:yellow;}
p.dashed {border-style: dashed;border-color:pink;}
p.solid {border-style: solid;}
p.double {border-style: double;border-color:red;}
p.none {border-style: none;border-color:blue;}
</style>
</head>
<body>

<h2>The border properties</h2>
<p>kinds of borders:</p>

<p class="dotted">A dotted border.</p>
<p class="dashed">A dashed border.</p>
<p class="solid">A solid border.</p>
<p class="double">A double border.</p>
<p class="none">No border.</p>


</body>
</html>
